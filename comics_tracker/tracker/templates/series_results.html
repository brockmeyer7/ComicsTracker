{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-center align-content-center flex-wrap" style="margin-top: 30px">
    {% for item in results %}
    <span class="d-inline-block text-center">
        <div class="container p-2" style="display:flex">
            <a href="/series_issues/{{item.id}}"><img src='{{item.image.medium_url}}' class="image-fluid" style="width:250px; height:375px; object-fit:cover"></a>
        </div>
        <p class="text-truncate" style="max-width: 250px; overflow: wrap; text-overflow: ellipsis;">{{item.name}}</p>
        <p>{{item.start_year}}</p>
    </span>
    {% empty %}
        <p>No items found.</p>
    {% endfor %}
</div>
{% endblock %}
