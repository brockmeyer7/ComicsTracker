{% extends "base.html" %}

{% block content %}
    {% for item in results %}
        <a href="/series_issues/{{item.id}}"><img src='{{item.image.medium_url}}' style="width:200px"></a>
    {% empty %}
        <p>No items found.</p>
    {% endfor %}
    <a href = '/search_series' id="previous">Previous</a>
    <a href = '/search_series' id ="next">Next</a>
{% endblock %}
