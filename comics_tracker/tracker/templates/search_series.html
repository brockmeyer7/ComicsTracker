{% extends "base.html" %}

{% block content %}
<div class="container text-center" style="margin-top: 200px">
    <form action="/search_series" method="post">
        <div>
            <input type="text" id="series_name" name="series_name" placeholder="Series Name">
        </div>
        <div class="container" style="padding-top: 5px">
            <input type="text" id="publisher" name="publisher" placeholder="Publisher (Optional)">
        </div>
        <div class="container" style="padding-top: 5px">
            <input type="number" id="start_year" name="start_year" placeholder="Start Year (Optional)">
        </div>
        <div class="container" style="padding-top: 5px">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
